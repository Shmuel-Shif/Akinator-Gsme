<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space+Mono|Muli">
    <link rel="stylesheet" href="css/akintor game.css">
    <title>Akintor game</title>


</head>
<body onload="init()">
    
    <header>
       <img src="img/Akinator.png" class="rounded mx-auto d-block custom-img" alt="Akinator">
    </header>
    
    <div class="d-flex justify-content-center align-items-center bth-play">
      <button type="button" class="btn btn-primary btn-lg bth-play" id="start-button">Think of a character!</button>
    </div>

    <div id="question-text">
    <!-- Rendering the questions -->
    </div>

    <div class="d-flex justify-content-center align-items-center d-none box-bth" id="answer-buttons">
      <button type="button" class="btn btn-lg bth-answer" id="yes-button">Yes</button>
      <button type="button" class="btn btn-lg bth-answer" id="no-button">No</button>
    </div>

    <!-- modal false -->
    <div class="modal fade" id="modal-new-guess" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Not bad, I couldn't guess!<br> can you help me next time?</h5>
            </div>

            <div class="modal-body">
              <p>who is your character?</p>
              <input type="text" id="character-name" class="custom-input" placeholder="Enter character name" autocomplete="off">
            </div>

            <div class="modal-body">
                <p>A question you can help me find for next time.</p>
                <input type="text" id="new-question" class="custom-input" placeholder="Enter a question" autocomplete="off">
            </div>
            <p id="error-message">Please fill in all fields!</p>

            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="save-button">Save changes</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>


          </div>
        </div>
    </div>

    <!-- modal trow -->
    <div class="modal fade" id="modal-success" tabindex="-1" role="dialog" aria-labelledby="successModalLabel">
      <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title">I guessed it!</h5>
              </div>
              <div class="modal-body">
                 <p>You were thinking of:</p>
                 <h3 id="guessed-character-name"></h3>
             </div>
              <div class="modal-footer">
                 <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
              </div>
          </div>
      </div>
    </div>

    <footer>
        <p class="display-2">Akinator
        <br>
        <span class="myname">Â© Shmuel Shif 2025</span></p>
    </footer>

    <script src="library/bootstrap.min.js"></script>
    <script src="library/jquery.min.js"></script>
    <script src="library/popper.min.js"></script>
    <script src="js/quest.controller.js"></script>
    <script src="js/quest.service.js"></script>
    <script src="js/storage.service.js"></script>
</body>
</html>
